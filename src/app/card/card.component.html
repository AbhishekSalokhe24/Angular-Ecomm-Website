
  <div class="d-flex flex-wrap justify-content-center align-items-center ">
    <div class="card mx-2 my-2 d-flex flex-wrap justify-content-center align-items-center" style="width: 18rem; height: auto;" *ngFor="let item of childArray">
        <img [src]="item.image" class="card-img-top my-4 mx-4" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.title.slice(0,20)}}....</h5>
          <p class="card-text">PRICE: {{item.price}} $</p>
          <p class="card-text">{{item.category}}</p>
          <p class="card-text">{{item.description.slice(0,50)}}.....</p>
         
          <a href="#" class="btn btn-primary">Buy Now</a>
        </div>
      </div>
  </div>
